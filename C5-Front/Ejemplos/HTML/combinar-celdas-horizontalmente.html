<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combinar celdas horizontalmente</title>
</head>
<body>
    <h1>Ejemplo de combinar celdas horizontalmente</h1>
    <table border="1">
        <tr>
            <th>Columna 1</th>
            <th>Columna 2</th>
            <th>Columna 3</th>
        </tr>
        <tr>
            <td>Fila 1, Columna 1</td>
            <td colspan="2">Fila 1, Columnas 2 y 3 combinadas</td>
        </tr>
        <tr>
            <td>Fila 2, Columna 1</td>
            <td>Fila 2, Columna 2</td>
            <td>Fila 2, Columna 3</td>
        </tr>
    </table>
</body>
</html>
