<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Etiquetas HTML</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 300px;
            border-collapse: collapse;
            margin: 0 auto;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .categoria {
            font-weight: bold;
            text-align: center;
        }
        .separador {
            height: 20px;
            background-color: #ffffff;
        }
    </style>
</head>
<body>
    <h1>Tabla de Etiquetas HTML</h1>
    <table>
        <thead>
            <tr>
                <th>Categor√≠a</th>
                <th>Etiquetas</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="categoria" rowspan="6">Formulario</td>
                <td>form</td>
            </tr>
            <tr>
                <td>button</td>
            </tr>
            <tr>
                <td>input</td>
            </tr>
            <tr>
                <td>select</td>
            </tr>
            <tr>
                <td>textarea</td>
            </tr>
            <tr class="separador"></tr>
            <tr>
                <td class="categoria" rowspan="5">Tabla</td>
                <td>table</td>
            </tr>
            <tr>
                <td>tr</td>
            </tr>
            <tr>
                <td>th</td>
            </tr>
            <tr>
                <td>td</td>
            </tr>
            <tr>
                <td>caption</td>
            </tr>
            <tr class="separador"></tr>
            <tr>
                <td class="categoria" rowspan="7">Texto</td>
                <td>b</td>
            </tr>
            <tr>
                <td>em</td>
            </tr>
            <tr>
                <td>i</td>
            </tr>
            <tr>
                <td>strong</td>
            </tr>
            <tr>
                <td>sub</td>
            </tr>
            <tr>
                <td>sup</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
