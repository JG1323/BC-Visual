<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TFT Services</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #000000;
            margin: 0;
            padding: 0;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh; /* Ensure the body takes full height of the viewport */
        }
        h2 {
            color: #000000;
        }
        .titulo {
            background-color: #ddb81a;
            position: absolute;
            padding: 10px 50px;
            border-radius: 100px 100px 120px 120px;
            z-index: 1;
        }
        .video-banner {
            position: relative;
            width: 100%;
            height: 300px;
            overflow: hidden;
        }
        .video-banner iframe {
            position: relative;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .nav-container {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 8px;
            width: 100%;
            z-index: 1;
        }
        .nav-container ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            background-color: transparent;
        }
        .nav-container ul li {
            margin: 0 10px;
        }
        .nav-container ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            padding: 8px 15px;
            display: block;
            transition: background-color 0.3s ease;
            text-transform: uppercase;
        }
        .nav-container ul li a:hover {
            background-color: #ddb81a;
            border-radius: 4px;
        }
        .content {
            display: none;
            margin: 20px auto;
            max-width: 800px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: left;
        }
        .content.active {
            display: block;
        }
        .container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }
        .info-container, .social-icons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
        .info-icon, .social-icon {
            display: inline-block;
            padding: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .info-icon img, .social-icon img {
            width: 50px; /* Adjust size as needed */
            height: 50px; /* Adjust size as needed */
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .info-icon:hover, .social-icon:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .slider-container {
            flex-grow: 1;
            max-width: 600px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .slider {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
            height: 100%;
        }
        .slide {
            min-width: 100%;
            box-sizing: border-box;
            position: relative;
        }
        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }
        .slide-content {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #fff;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
        .contact-section {
            width: 100%;
            background-color: #d30000b8;
            color: white;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }
        .contact-section h3 {
            margin-top: 0;
        }
        .contact-content {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px; /* Increase gap between form and image */
            flex-wrap: wrap;
        }
        .contact-form {
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Align items to the left */
            gap: 10px;
            max-width: 500px; /* Set a larger maximum width for the form */
        }
        .contact-form input, .contact-form textarea {
            width: 100%; /* Ensure the input fields take full width */
            padding: 15px; /* Increase padding */
            border-radius: 5px;
            border: none;
        }
        .contact-form button {
            padding: 15px 30px; /* Increase button size */
            border: none;
            border-radius: 5px;
            background-color: #ddb81a;
            color: black;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .contact-form button:hover {
            background-color: #b59517;
        }
        .contact-section img {
            max-width: 200px; /* Set a smaller maximum width for the image */
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="titulo"><h2>TFT Services</h2></div>
    <div class="video-banner">
        <iframe src="skate.png" frameborder="0" allowfullscreen></iframe>
        <div class="nav-container">
            <ul>
                <li><a href="Terapeuticos para la salud.html">Terapeuticos para la salud</a></li>
                <li><a href="#t2">Administrativos</a></li>             
                <li><a href="#t4">Digitales</a></li>
                <li><a href="#t5">Físico-Deportivos</a></li>
                <li><a href="#t6">Educativos y Socioculturales</a></li>
            </ul>
        </div>
    </div>
    <div class="container">
        <div class="info-box">
            <div class="info-container">
                <div class="info-icon Equipo"><img src="equipo.png" alt="Equipo"></div>
                <div class="info-icon FAQ"><img src="faq-icon.png" alt="FAQ"></div>
                <div class="info-icon Ubicación"><img src="ubicacion-icon.png" alt="Ubicación"></div>
                <div class="info-icon Valores"><img src="valores-icon.png" alt="Valores"></div>
            </div>
        </div>
        <div class="slider-container">
            <div class="slider">
                <div class="slides">
                    <div class="slide"><img src="Dei v.jpeg" alt="Image 1"></div>
                    <div class="slide"><img src="CentralCee freestyle .jpeg" alt="Image 2"></div>
                    <div class="slide"><img src="CentralCEE obsessed .jpeg" alt="Image 3"></div>
                </div>
            </div>
        </div>
        <div class="social-box">
            <div class="social-icons">
                <div class="social-icon facebook"><img src="image.png" alt="Facebook"></div>
                <div class="social-icon twitter"><img src="x.png" alt="Twitter"></div>
                <div class="social-icon instagram"><img src="ig.png" alt="Instagram"></div>
                <div class="social-icon linkedin"><img src="link.png" alt="LinkedIn"></div>
            </div>
        </div>
    </div>
    <div class="contact-section">
        <h3>Atencion al Cliente</h3>
        <div class="contact-content">
            <form class="contact-form">
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <textarea placeholder="Your Message" rows="4" required></textarea>
                <button type="submit">Enviar
